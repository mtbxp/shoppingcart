<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/libs/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header relative bg-be-trybe">
      <div class="container-title">
        <span class="title"><strong>trybe</strong>shopping</span>
      </div>
      <i class="material-icons" style="font-size:45px;color:white">shopping_cart</i>
      <div class="container-cartTitle">
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <section class="flex justify-between w-full">
      <section class="items flex justify-center flex-wrap basis-3/4 p-4"></section>
      <section class="cart h-[calc(100vh-60px)] flex flex-col basis-1/4 bg-be-trybe items-center justify-between p-4 sticky top-0">
        <div class="cart-total bg-[#054d42] text-white font-bold w-full rounded-md text-center py-1 text-lg">
          R$ <span class="total-price">0</span></div>
        <div class="cart__items grow m-1 overflow-y-auto w-full scrollbar"></div>
        <button class="empty-cart flex font-bold w-full justify-center items-center text-white text-[16px] align-middle py-2 px-4 bg-[#054d42] rounded-md cursor-pointer hover:bg-red-500">Esvaziar carrinho</button>
      </section>
    </section>
  </body>
</html>
